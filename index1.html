<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyle1.css">
    <link rel="stylesheet" href="media-querries.css">
    <title>Sign up form </title>
</head>
<body>

     <!-- container-->
    <div class="container">
   
   

        <!--Image container-->
        <div class="Image-container"></div>
            <!--from-->
            <div class="from">
                <h1 class="form_title">SIGN UP</h1>
                <label class="form_label">Name</label>
                <input type="text" placeholder="Your name"  class="form_input"/>
                <label class="form_label">Email</label>
                <input type="email" placeholder="Your email" class="form_input"/>
                <label class="form_label">Password</label>
                <input
                type="password"
                placeholder="Your password"
                class="form_input form_input--passwor"/>
                <button type="submit" class="form_btn" > Create account </button>


                <!-- Sign up with-->
                <div class="Sign-up-with">
                    <span class="sign-up-with__title">Or sign up with</span>
                    <div class="sign-up-with__button">
                        <div class="sign-up-with__btn sign-up-with__btn--facbook">
                            <img src="images/icons/facebook.png"class="sign-up-with__image sign-up-with__image--facbook"/>
                            <span class="sign-up-with__text">Facebook</span>
                        </div>
                        <div class="sign-up-with__btn sign-up-with__btn--google">
                            <img src="images/icons/google.png"class="sign-up-with__image sign-up-with__image--google"/>
                            <span class="sign-up-with__text">Google</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Log in-->
            <p class="log-in"> Already have an account? <a href="#" class="log-in__link"></a>Log in</p>


            </from>
    
  </div>
</body>
</html>
